<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <title>My Friends List</title>
</head>
<body>

    <h1>Are You My Friend?</h1>
    <form onsubmit="greet(); return false;">
        <input type="text" id="Friend" placeholder="Enter Your Name?" />
        <input type="submit" />
    </form>

    <h2>Like to be my Friend?</h2>
    <form onsubmit="addFriend(); return false;">
        <input type="text" id="add" placeholder="Enter Your Name?" />
        <input type="submit" value="Add" />
    </form>
    
</body>
</html>
